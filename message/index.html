    <main class="px-[calc(100%/2-730px)] mx-5">
        <form method="dialog" id="form">
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 xl:grid-cols-8 md:grid-cols-8">
                <div class="xl:col-span-2 md:col-span-3">
                    <label for="first-name" class="block text-xl/6 font-medium">First name</label>
                    <div class="mt-2">
                        <input required type="text" name="first-name" placeholder="John" id="first-name" autocomplete="given-name" class="block w-full rounded-lg bg-gray-100 px-3 py-1.5 text-base text-black outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 xl:text-xl/5">
                    </div>
                </div>

                <div class="xl:col-span-3 md:col-span-4">
                <label for="last-name" class="block text-xl/6 font-medium">Last name</label>
                <div class="mt-2">
                    <input required type="text" name="last-name" id="last-name" placeholder="Smith" autocomplete="family-name" class="block w-full rounded-lg bg-gray-100 px-3 py-1.5 text-base text-black outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 xl:text-xl/5 ">
                </div>
                </div>

                <div class="xl:col-span-4 md:col-span-4">
                    <label for="sender-email" class="block text-xl/6 font-medium">From</label>
                    <div class="mt-2">
                        <input required type="email" placeholder="example@domain.com" name="email" id="email" autocomplete="email" class="block w-full rounded-lg bg-gray-100 px-3 py-1.5 text-base text-black outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 xl:text-xl/5 ">
                    </div>
                </div>

                <div class="xl:col-span-4 md:col-span-4">
                    <label for="reciever-email" class="block text-xl/6 font-medium">To</label>
                    <div class="mt-2">
                        <input type="email" id="email_copy" value="filip.rehacek@outlook.cz" disabled class="block w-full rounded-lg bg-gray-300 px-3 py-1.5 text-base text-gray-600 outline outline-1 -outline-offset-1 outline-gray-500 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 xl:text-xl/5">
                    </div>
                </div>

                <div class="xl:col-span-3 md:col-span-4">
                    <label for="subject" class="block text-xl/6 font-medium">Subject</label>
                    <div class="mt-2">
                        <input required type="text" name="subject" id="subject" class="block w-full rounded-lg bg-gray-100 px-3 py-1.5 text-base text-black outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 xl:text-xl/5 ">
                    </div>
                </div>

                <div class="xl:col-span-8 md:col-span-8">
                    <label for="message" class="block text-xl/6 font-medium">Message</label>
                    <div class="mt-2">
                        <textarea required id="message" name="message" rows="10" class="block w-full rounded-lg bg-gray-100 px-3 py-1.5 text-base text-black outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 xl:text-xl/5"></textarea>
                    </div>
                </div>

                <div class="group flex items-start -mt-3">
                    <div class="grid grid-rows-1 grid-cols-1 size-4">
                        <input id="send-copy" name="send-copy" type="checkbox" class="col-start-1 row-start-1 appearance-none rounded size-4 border border-gray-300 bg-gray-100 checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto">
                        <svg class="pointer-events-none ml-0 md:ml-4 xl:ml-4 col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-[:disabled]:stroke-gray-950/25" viewBox="0 0 14 14" fill="none">
                            <path class="opacity-0 group-has-[:checked]:opacity-100" d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path class="opacity-0 group-has-[:indeterminate]:opacity-100" d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <label for="send-copy" class="font-normal text-xl inline-block text-nowrap ml-7 -mt-1">Send a copy to e-mail sender</label>
                </div>
                
                <button id="send" class="rounded-md col-span-1 md:col-span-2 xl:col-span-1 xl:col-start-8 md:col-start-7 bg-indigo-600 px-3 py-2 text-sm font-semibold text-grabg-gray-100 shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 hover:scale-[101%] duration-100">Send<img src="./../img/send.png" alt="Send" class="h-[20px] inline-block w-auto -mt-[4px] ml-1"></button>
                
                <div id="overlay" class="fixed inset-0 bg-black bg-opacity-60 z-50 hidden items-center justify-center">

                    <div class="bg-black p-6 rounded-2xl shadow-lg text-center">
                        <div id="toggleContent">
                            <p class="text-white text-2xl">This is not implemented yet :c</p>
                            <button id="backButton" class="px-4 py-2 bg-red-500 text-white rounded mt-4">Back</button>
                        </div>
                    </div>
                </div>
            
                <script>
                    document.getElementById('send').addEventListener('click', function() {
                        const form = document.getElementById('form');
                        if (form.reportValidity()) {
                            var overlay = document.getElementById('overlay');
                            overlay.classList.toggle('hidden');
                            overlay.classList.toggle('flex');
                        }
                        
                    });
            
                    document.getElementById('backButton').addEventListener('click', function() {
                        const form = document.getElementById('form');
                        if (form.reportValidity()) {
                            var overlay = document.getElementById('overlay');
                            overlay.classList.toggle('hidden');
                            overlay.classList.toggle('flex');
                        }
                    });
                </script>
            
            </div>
        </form>
